{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-7">
            <h1 class="mt-5">Crear Registro</h1>

            {{ error }}

            <form action="{% url 'create_mascotas' %}" method="POST" class="card card-body">
                {% csrf_token %}
                {{ form }}

                <br>
                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
